<script>
  //2
  class Carone {
    constructor(name) {
      this.brand = name;
    }

    present() {
      return 'I have a ' + this.brand;
    }
  }

  const mycarone = new Carone('Ford');
  document.getElementById('roottwo').innerHTML = '2' + mycarone.present();
</script>

<script>
  //3
  class Car {
    constructor(name) {
      this.brand = name;
    }

    present() {
      return 'I have a ' + this.brand;
    }
  }

  class Model extends Car {
    constructor(name, mod) {
      super(name);
      this.model = mod;
    }
    show() {
      return this.present() + ', it is a ' + this.model;
    }
  }

  const mycar = new Model('Ford', 'Mustang');
  document.getElementById('rootthree').innerHTML = '3' + mycar.show();
</script>

<script>
  //4
  const vehicleOne = {
    brand: 'Ford',
    model: 'Mustang',
    type: 'car',
    year: 2021,
    color: 'red',
    registration: {
      city: 'Houston',
      state: 'Texas',
      country: 'USA',
    },
  };

  myVehicle(vehicleOne);

  function myVehicle({ model, registration: { state } }) {
    const message = 'My ' + model + ' is registered in ' + state + '.';

    document.getElementById('rootfour').innerHTML = 4 + message;
  }
</script>

<script>
  //5
  import React from 'react';
  import ReactDOM from 'react-dom/client';

  function Car(props) {
    return <h2>I am a {props.brand}!</h2>;
  }

  function Garage() {
    const carName = 'Ford';
    return (
      <>
        <h1>Who lives in my garage?</h1>
        <Car brand={carName} />
      </>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<Garage />);
</script>
